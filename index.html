<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header__logo">
        <img src='./images/logo.svg' alt='Logo'>
      </div>
    </header>
    <main class="content">
      <div class="content__wrap">
        <div class="content__block amount">
          <div class="amount__head">
            <h4>Bill</h4>
          </div>
          <form class="amount__input-block" onsubmit='return false'>
            <img src='./images/icon-dollar.svg' class='amount__dollar-icon' alt='Icon of dollar' />
            <input type="number" class="amount__input"  id = 'bill-input' placeholder='0' onmouseleave='getBill()'>
          </form>
        </div>
        <div class="content__tips tips">
          <div class="tips_head">
            <h4>Select Tip %</h4>
          </div>
          <form class="tips__button percentages" onsubmit="return false">
            <div class="percentages__button percent-5" id='percent-5' onclick="tipButton('percent-5')">
              <button>5%</button>
            </div>
            <div class="percentages__button percent-10" id='percent-10' onclick="tipButton('percent-10')">
              <button>10%</button>
            </div>
            <div class="percentages__button  percent-15" id='percent-15' onclick="tipButton('percent-15')">
              <button>15%</button>
            </div>
            <div class="percentages__button percent-25" id='percent-25' onclick="tipButton('percent-25')">
              <button>25%</button>
            </div>
            <div class="percentages__button percent-50" id='percent-50' onclick="tipButton('percent-50')">
              <button>50%</button>
            </div>
            <div class="percentages__custom">
              <input type="number" id="custom-percent" placeholder="Custom" onmouseleave='tipButton("custom")'>
            </div>
          </form>
        </div>
        <div class="content__number number">
          <div class="number__head">
            <h4>Number of People</h4>
            <p class='number__error'>Can't be zero</p>
          </div>
          <form class="number__people" onsubmit="return false">
            <img src='./images/icon-person.svg' alt='Icon of person' id='icon-of-person'>
            <input type="number" class='amount__input' id="persons" placeholder='0' onchange='getNumber()'>
          </form>
        </div>
      </div>
      <div class="content__total total">
        <div class="total__wrap">
          <div class="total__block">
            <div class="total__person-text">
                <h4>Tip Amount</h4>
                <p>/ person</p>
            </div>
            <div class="total__person-amount">
                <p id='tip-per-person'>$0.00</p>
            </div>
          </div>
          <div class='total__block final'>
              <div class="total__person-text">
                  <h4>Total</h4>
                  <p>/ person</p>
              </div>
              <div class="total__person-amount">          
                  <p id='final-amount'>$0.00</p>
              </div>
          </div>
        </div>
        <div class="total__reset reset">
            <button class='reset__button' onClick="refresh()">Reset</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </div>
  <script src='./main.js'></script>
</body>
</html>
